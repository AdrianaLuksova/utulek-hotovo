{% extends 'library/zaklad/base.html' %}
{% load static %}

{% block title %}Seznam útulků{% endblock %}

{% block content %}
  <h1 class="mb-4">Seznam útulků</h1>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for u in utulky %}
      <div class="col">
        <div class="card h-100 text-center p-3">
          <h5 class="card-title">{{ u.nazev }}</h5>
          <p class="card-text">
            <strong>Adresa:</strong> {{ u.adresa }}<br>
            <strong>Kontakt:</strong> {{ u.kontakt }}
          </p>
        </div>
      </div>
    {% empty %}
      <p>Žádné útulky k zobrazení.</p>
    {% endfor %}
  </div>
{% endblock %}
